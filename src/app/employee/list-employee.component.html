
  <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>Employee List</h1>
      <p></p> 
  </div>

  <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-sm-12">
          <!--<h2>TITLE HEADING</h2>-->
          
          <table class="table table-striped" *ngIf="employees && employees.length">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Contact Preference</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees">
                  <td>{{ employee.fullName }}</td>
                  <td>{{ employee.email }}</td>
                  <td>{{ employee.phone }}</td>
                  <td>{{ employee.contactPreference }}</td>
                  <td>
                <!--<button type="button" class="btn btn-success" (Click)="editButtonCLick(employee.id)">Edit</button>-->
                
                    <button type="button" class="btn btn-success" [routerLink]="['edit/',employee.id]">Edit</button>
                    /
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteButtonCLick(employee.id)" >Delete</button>
      </div>
    </div>
  </div>
</div>
                  </td>
                </tr>
              </tbody>
            </table>
          

        </div>
      </div>
    </div>
